<style>
  .main {
    height: 90vh; /* Adjust the height as needed */
    overflow-y: auto;
  }
</style>
<div class="main">
  <div class="d-flex justify-content-between align-items-center mt mt-5">
    <h1 class="fs-3 text-primary display-4 mt-4">Category</h1>
    <button
      type="button"
      class="btn btn-primary text-warning"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      data-bs-whatever="@mdo"
    >
      + AddCategory
    </button>
  </div>
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="btn btn-primary" id="exampleModalLabel">Add Category</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <!-- <form> -->
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label"
                >Category title
              </label>
              <input
                type="text"
                class="form-control"
                id="recipient-name"
                name="category"
                [(ngModel)]="title"
                ngModel
                required
                minlength="3"
                #titleModel="ngModel"
              />
              <div *ngIf="titleModel.invalid" class="invalid-feedback">
                Category title must be atleast 3 characters
              </div>
            </div>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              class="mx-2 btn btn-dark"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-danger text-dark"
              (click)="addCategory()"
            >
              {{ buttontxt }}
            </button>
          </form>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <br />
    <br />
    <table class="table table-bordered text-center">
      <thead class="thead-dark">
        <tr class="table-primary">
          <th>ID</th>
          <th>Category</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.title }}</td>
          <td>
            <button
              type="button"
              class="btn btn-warning text-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              data-bs-whatever="@mdo"
              (click)="updateCategory(category.id!)"
            >
              <i class="fas fa-pencil-alt btn-warning"></i> Edit
            </button>
          </td>
          <td>
            <button
              class="btn btn-danger text-white w-50 btn-primary"
              (click)="deleteCategory(category.id!)"
            >
              <i class="fas fa-trash-alt text-warning"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
