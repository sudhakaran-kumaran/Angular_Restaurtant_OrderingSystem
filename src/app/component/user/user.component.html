<div class="container mt-5">
   
    <br>
    <br>
    <form action="">

        <thead class="thead-dark">
            <tr class="table-primary">
                <th>S.No</th>
                <th>Username</th>
                <th> Name </th>
                <th> Joined At </th>
                
            </tr>
        </thead>
        <tbody><tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.name}}</td>
            <td>{{user.createdAt}}</td>
            
        </tr>
    </tbody>
       
  </table>
