<style>
  .main {
    height: 90vh; /* Adjust the height as needed */
    overflow-y: auto;
  }
</style>
<div class="main">
<div class="d-flex justify-content-between align-items-center mt mt-5">
  <h1 class="fs-3 text-primary display-4 mt-4">USER DETAILS</h1>
</div>


<div class="container mt-5">
  <br />
  <br />
  <form action="">
    <table class="table table-bordered text-center">
      <thead class="thead-dark">
        <tr class="table-primary">
          <th class="text-warning bg-primary">S.No</th>
          <th class="text-warning bg-primary">Username</th>
          <th class="text-warning bg-primary">Name</th>
          <th class="text-warning bg-primary">Joined At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="text-danger">{{ user.id }}</td>
          <td class="text-danger">{{ user.username }}</td>
          <td class="text-danger">{{ user.name }}</td>
          <td class="text-danger">{{ user.createdAt }}</td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
</div>
