<style>
  /* Custom CSS for the hover effect */
  .product-card {
    position: relative;
    overflow: hidden;
  }

  .product-card .card-img-top {
    transition: transform 0.5s ease-in-out;
  }

  .product-card:hover .card-img-top {
    transform: scale(1.1);
  }

  .add-to-cart-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
  }

  .product-card:hover .add-to-cart-message {
    opacity: 1;
  }

  .main {
    height: 100vh; /* Adjust the height as needed */
    overflow-y: auto;
  }
  .famous-product {
    border: 1px solid lightgrey;
    padding: 20px;
    border-radius: 30px;
    background: #fff;
    color: black;
    margin-bottom: 30px;
  }
  .famous-product img {
    width: 100%;
  }
  .famous-product h2 {
    font-size: 18px;
    color: #f44336;
  }
  .famous-product h3 {
    margin-bottom: 20px;
    font-size: 26px;
    font-weight: 600;
    color: #4e4e4e;
  }
  .famous-product .price {
    position: relative;
  }
  .famous-product .price h4 {
    margin: 0px;
  }
  .famous-product .price span {
    position: absolute;
    top: 5px;
    right: 0px;
  }
  .famous-product .price i {
    width: 50px;
    height: 50px;
    border: 1px solid;
    font-size: 22px;
    padding: 14px;
    text-align: center;
    border-radius: 50px;
    color: tomato;
  }
  .main {
    height: 100vh; /* Adjust the height as needed */
    overflow-x: auto;
  }
</style>
<p class="fs-3 text-primary display-4 mt-4">DISH LIST</p>
<div></div>
<div class="main">
  <div class=" row d-flex">
    <div class="row d-flex flex-column">
      <div class="col-lg-3 col-md-6 mx-5">
        <div
          class="product-card"
          style="width: 18rem"
          *ngFor="let dish of dishes"
        >
          <div class="famous-product">
            <h2 class="fs-2">{{ dish.title }}</h2>
            <h3>{{ dish.description }}</h3>
            <img
              src="{{
                'http://localhost:8080/api/admin/dish/downloadFile/' + dish.id
              }}"
            />
            <div class="price">
              <h4 class="fs-2">â‚¹ {{ dish.price }}</h4>
              <span>
                <button class="btn btn-primary" (click)="addtoCart(dish)">
                  ADD TO CART
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
